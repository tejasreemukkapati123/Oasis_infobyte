<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="icon"><img src="pngegg.png" alt=""></div>
    <div class="container">

        <h1>Temperature Converter</h1>
        <div class="inputs">
            <div style="display: flex;flex-direction: column;">
                <label for="degree">Enter Temperature Value:</label>
                <input type="number" name="degree" id="inputValue" required>
            </div>
            <div class="typeInput">
                <div>
                    <label for="type">From:</label>
                    <select name="type" id="type1">
                        <option value="celcius">Celcius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="kelvin">Kelvin</option>

                    </select>
                </div>
                <div>
                    <label for="type">To:</label>
                    <select name="type" id="type2">
                        <option value="celcius">Celcius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="kelvin" selected>Kelvin</option>

                    </select>
                </div>
            </div>
        </div>
        <button type="submit" id="btn" onclick="convTemp()">Convert Now</button>
        <div class="ans">
            <label for="result">Result:</label>
            <div id="result"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
